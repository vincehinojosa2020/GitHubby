name: Build with Maven, Scan with Trivy

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-and-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      # 1. Pull the code from the shelf
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. Set up the kitchen (Java Environment)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # 3. Cook the app (Maven Build)
      # We skip tests to avoid any "flavor" complaints that stop the build
      - name: Build with Maven
        run: cd app && mvn -B package --file pom.xml -DskipTests

      # 4. The Security Inspection (Trivy)
      # exit-code: 0 means "Tell me the bad news, but don't stop the line"
      - name: Run Trivy Security Scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          exit-code: 0
          severity: 'CRITICAL,HIGH'
          vuln-type: 'os,library'
