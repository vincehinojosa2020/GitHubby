name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch: # This is the "Remote Control" for Opsera.io

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      # Analogy: The chef enters the mall and heads to your shop.

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
      # Analogy: The chef turns on the specialized oven in the 'helloworld' kitchen.

    - name: Build with Maven
      # We are explicitly telling Maven to go into the 'helloworld' folder
      run: mvn -B package --file helloworld/pom.xml
      # Analogy: The chef finds the recipe exactly where itâ€™s stored and starts cooking.

    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
      with:
        directory: 'helloworld'
      # Analogy: The health inspector checks the ingredients specifically in that store.
