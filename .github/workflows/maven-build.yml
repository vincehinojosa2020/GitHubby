# This workflow will build a Java project with Maven and allows Opsera to trigger it manually.
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch: 
    # Analogy: This is the "Manual Override" button that allows Opsera.io 
    # to trigger the pipeline without needing a new code commit.

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      # Analogy: The robot picks up the blueprints from the filing cabinet.

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
      # Analogy: The robot calibrates its tools to the specific 1.17 standard.

    - name: Build with Maven
      run: mvn -B package --file pom.xml
      # Analogy: The robot assembles the parts and checks if they fit together perfectly.

