# .github/workflows/maven-build-and-scan.yml
name: Build and Security Scan

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch: # This allows Opsera to trigger it!

permissions:
  contents: read
  security-events: write 

jobs:
  pipeline-run:
    name: Build & Security Pipeline
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the code
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. Set up Java
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # 3. Build the App (The "Compile" step)
      - name: Build with Maven
        run: cd app && mvn -B package --file pom.xml -DskipTests

      # 4. Trivy Scan (The "Security Flex" step)
      - name: Run Trivy Scan (Filesystem)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          scanners: 'vuln,secret,misconfig,license'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '1' # Tells Opsera/GitHub to FAIL if issues are found

      # 5. Upload to Security Tab
      - name: Upload Results to GitHub Security Tab
        uses: github/codeql-action/upload-sarif@v3
        if: always() # Upload results even if the scan found a failure
        with:
          sarif_file: 'trivy-results.sarif'
