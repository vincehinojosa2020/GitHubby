# .github/workflows/maven-build-and-scan.yml
name: Build and Full Project Security Scan

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch: 

permissions:
  contents: read
  security-events: write 

jobs:
  pipeline-run:
    name: Build & Security Pipeline
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: cd app && mvn -B package --file pom.xml -DskipTests

      - name: Run Trivy Scan (Entire Project)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.' 
          scanners: 'vuln,secret,misconfig,license'
          format: 'table' 
          exit-code: '0' # This is the change! 0 = Don't fail the build
          severity: 'CRITICAL,HIGH'

      - name: Upload Results to GitHub Security Tab
        uses: github/codeql-action/upload-sarif@v3
        if: always() 
        with:
          sarif_file: 'trivy-results.sarif'
