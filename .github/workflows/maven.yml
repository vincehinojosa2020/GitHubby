name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write # Critical: Allows results to appear in the Security Tab

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Run Trivy Full Gambit Scan
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
        # Enabling the full gambit:
        # vuln = Libraries, config = Misconfigs, secret = Leaked Keys, license = Legal
        scanners: 'vuln,config,secret,license'
        severity: 'CRITICAL,HIGH,MEDIUM'
      # Analogy: The inspector is now checking the pantry, the locks, and the legal paperwork.

    - name: Upload Trivy results to GitHub Security
      uses: github/codeql-action/upload-sarif@v3
      if: always() # Ensures report is uploaded even if the scan finds issues
      with:
        sarif_file: 'trivy-results.sarif'

    - name: Build and Compile
      # Only runs if the repo is set up for it
      run: |
        POM_PATH=$(find . -name "pom.xml" | head -n 1)
        if [ -z "$POM_PATH" ]; then
          echo "Error: Could not find pom.xml!"
          exit 1
        fi
        mvn -B package --file "$POM_PATH"
