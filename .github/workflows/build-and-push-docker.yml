name: Build and Push Docker Image to GHCR

# Trigger this workflow manually from the GitHub UI OR via the API (which Opsera will use)
on:
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  # IMPORTANT: Use your LOWERCASE GitHub username here
  IMAGE_NAME: ghcr.io/vincehinojosa2020/githubby 

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    # Give the job permission to write to the GHCR warehouse
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }} # Uses your username automatically
          password: ${{ secrets.GITHUB_TOKEN }} # Uses a temporary token automatically

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: . # Use the root of the repo as the build context
          push: true # Push the image after building
          # Tag the image with the unique run ID (e.g., ghcr.io/vincehinojosa2020/githubby:12345678)
          tags: ${{ env.IMAGE_NAME }}:${{ github.run_id }}
