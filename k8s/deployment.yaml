apiVersion: apps/v1
kind: Deployment
metadata:
  name: githubby-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: githubby
  template:
    metadata:
      labels:
        app: githubby
    spec:
      **imagePullSecrets:**
      **- name: ghcr-creds**
      containers:
      - name: githubby
        # This tag will be updated by Opsera, but it's good to have a real one here now
        image: ghcr.io/vincehinojosa2020/githubby:18716001368 
        ports:
        - containerPort: 8080
