apiVersion: apps/v1
kind: Deployment
metadata:
  name: githubby-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: githubby
  template:
    metadata:
      labels:
        app: githubby
    spec:
      imagePullSecrets:
      - name: ghcr-creds
      containers:
      - name: githubby
        # This is a REAL, KNOWN-GOOD image tag from your past build
        image: ghcr.io/vincehinojosa2020/githubby:opsera.output.build.github_run_id
        ports:
        - containerPort: 8080
